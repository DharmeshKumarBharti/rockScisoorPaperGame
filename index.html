<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="heading">
            <h1>Rock Scissor Game</h1>
        </div>
        <div class="symbols">
            <div class="choice" id="rock">
                <img src="./image/rock.webp" alt="">
            </div>
            <div class="choice" id="paper">
                <img src="./image/paper.webp" alt="">
            </div>
            <div class="choice" id="scissor">
                <img src="./image/scissor.webp" alt="">
            </div>
        </div>
        <div class="score">
            <div class="score1">
                <div class="yourScore">
                    0
                </div>
                <div class="yscore">
                    your score
                </div>
            </div>
            <div class="score2">
                <div class="compScore">0</div>
                <div class="cscore">computer score</div>
            </div>
            
        </div>
        <div class="playgame">
            <div class="win">
                Play Game
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
